<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Página Web Juan Quizhpi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="container">
        <header>
          <h1 class="title">FC BARCELONA</h1>
        </header>

        <nav>
          <button class="btn">Página Principal</button>
          <button class="btn">Siguiente Página</button>
        </nav>
        <section id="contenedor">
          <div class="gallery">
            <img
              width="100px"
              id="imagen"
              src="https://pbs.twimg.com/media/FdMC3X_XkAEro3G?format=jpg&name=4096x4096"
              alt="Imagen 1"
            />
          </div>
        </section>

        <aside>
          <h2>FCB</h2>
          <form>
            <input type="text" id="datoBusqueda" />
          </form>
          <button id="buscarJ" onclick="buscar()">Buscar</button>
          <button id="limpiarB" onclick="limpiar()">Limpiar</button>
          <p id="respBusqueda"></p>
          <p id="titleS">Seguidores</p>
          <button id="btnSegir">Seguir</button>
          <button id="btnEliminar">Eliminar</button>
          <img
            id="imSegui"
            width="50px"
            alt="DEL"
            src="https://res.cloudinary.com/dte7upwcr/image/upload/f_auto,w_1200/blog/blog2/como-conseguir-seguidores-en-instagram/como-conseguir-seguidores-en-instagram-img_header.jpg"
          />
          <p id="seguidores"></p>
        </aside>

        <div class="clearfix"></div>
      </div>
    </main>
  </body>
</html>
